<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Finger Tracker with Moving Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="video" autoplay playsinline></video>
    <div id="cursor"></div>

    <button class="button" id="btn1">Click Me!</button>
    <button class="button" id="btn2">CLICK ME!!</button>

    <div id="options">
        <label><input type="radio" name="choice" value="A"> Option A</label><br>
        <label><input type="radio" name="choice" value="B"> Option B</label><br>
        <label><input type="radio" name="choice" value="C"> Option C</label>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script type="module" src="javascript-demo/main.js"></script>
</body>

</html>
