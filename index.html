<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Vision Games</title>
    <meta name="description" content="Play and build mini games powered by facial recognition and hand gestures. React + Tailwind + MediaPipe." />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Open Graph -->
    <meta property="og:title" content="Mini Vision Games" />
    <meta property="og:description" content="Interactive minigames with computer vision controls." />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Favicon (optional placeholder) -->
    <link rel="icon" href="/favicon.ico" />

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
  </body>
</html>
